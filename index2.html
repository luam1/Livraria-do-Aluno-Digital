<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Livraria Digital</title>
<style>
  body { 
       font-family: 'Arial', sans-serif;
       margin: 0;
       padding: 0;
 }
  header { 
       background-color: #00308a;
       color: white;
       text-align: center;
       padding: 20px;       
 }
  nav { 
       display: flex;
       justify-content: space-around;
       background-color: #00308a;
 }
  nav a { 
       color: white;
       padding: 14px 20px;
       text-decoration: none;
 }
  nav a:hover { 
       background-color: #97c0ff;
       color: black; 
}
  .container {
       padding: 20px;
 }
  footer { 
       background-color: #00308a;
       color: white;
       text-align: center;
       padding: 1px;
       position: fixed;
       bottom: 0;
       width: 100%; 
}
.container {
    display: flex;
    align-items: center;
}

</style>
</head>
<body>

<header class="cabeçalho">
  <div class="container">
      <span class="cabeçalho__menu-hamburguer container__imagem"></span>
      <img src="" alt="Logo da AluraBooks" class="container__imagem">
  </div>
<div class="container">
  
</div>
</header>

<nav>
  <div class="container">
    <div class="content">
        <a onclick="showSection('b1')">Recen Lançados</a>
        <button onclick="showSection('b2')">Clássicos Literários</button>
        <button onclick="showSection('b3')">Mais Lidos</button>
        <button onclick="showSection('b4')">outros generos</button>
        
  <div id="b1" class="hidden">
    
  </div>
  <div id="b2" class="hidden">
 
  </div>
  <div id="b3" class="hidden">
  
  </div>
  <div id="b4" class="hidden">
 
  </div>
  
 
</nav>

<div class="container">
  <section id="infantil">
    
  </section>

  <section id="maisvendidos">
    
  </section>

  <section id="ofertas">
    
  </section>

  <section id="contato">
    
  </section>
</div>
<script>
        function showSection(sectionId) {
            document.getElementById('b1').classList.add('hidden');
            document.getElementById('b2').classList.add('hidden');
            document.getElementById('b3').classList.add('hidden');
            document.getElementById('b4').classList.add('hidden');

            document.getElementById(sectionId).classList.remove('hidden');
        }
</script>

<footer>
  <p>© 2024 </p>
</footer>

</body>
</html>
