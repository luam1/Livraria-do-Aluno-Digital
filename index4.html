<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #00308a;
            color: #fff;
            padding-top: 20px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
            text-align: center;
        }
        header h1 {
            color: #fff;
            text-decoration: none;
        }
        .search-bar {
            display: flex;
            align-items: center;
        } 

        .search-bar input {
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 50px;
            outline: none;
            font-size: 16px;
        } 

        .search-bar button {
            padding: 10px 15px;
            border: none;
            background-color: #acacac;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        } 

        .search-bar button:hover {
            background-color: #ccc;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        button {
            background-color: #76a6ff;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
    <div class="search-bar">
        <input type="text" placeholder="Buscar livros...">
        <button type="submit">Buscar</button>
    </div>
    </header>
    <div class="container">
        <div class="content">
            <button onclick="showSection('a1')">Terror</button>
            <button onclick="showSection('a2')">Clássicos</button>
            <div id="a1" class="hidden">
                <button>Livro de Terror 1</button>
            </div>
            <div id="a2" class="hidden">
                <button>Livro Clássico 1</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <button onclick="showSection('a3')">Mistério</button>
            <button onclick="showSection('a4')">Romance</button>
            <div id="a3" class="hidden">
                <button>Livro de Mistério 1</button>
            </div>
            <div id="a4" class="hidden">
                <button>Livro de Romance 1</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <button onclick="showSection('a5')">Recentes Lançados</button>
            <button onclick="showSection('a6')">Clássicos Literários</button>
            <div id="a5" class="hidden">
                <button>Livro Recente 1</button>
            </div>
            <div id="a6" class="hidden">
                <button>Clássico Literário 1</button>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            var sections = ['a1', 'a2', 'a3', 'a4', 'a5', 'a6'];
            sections.forEach(function(id) {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function searchBooks() {
            var input = document.getElementById('searchInput').value.toLowerCase();
            var sections = ['a1', 'a2', 'a3', 'a4', 'a5', 'a6'];
            sections.forEach(function(id) {
                var section = document.getElementById(id);
                var buttons = section.getElementsByTagName('button');
                var found = false;
                for (var i = 0; i < buttons.length; i++) {
                    if (buttons[i].textContent.toLowerCase().includes(input)) {
                        found = true;
                        break;
                    }
                }
                if (found) {
                    section.classList.remove('hidden');
                } else {
                    section.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
