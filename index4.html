<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #00308a;
            color: #fff;
            padding-top: 100px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a, header h1 {
            text-align: center;
            color: #fff;
            text-decoration: none;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        button {
            background-color: #76a6ff;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1></h1>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <button onclick="showSection('a1')">Terror</button>
            <button onclick="showSection('a2')">Clássicos</button>
            
            <div id="a1" class="hidden">

            </div>
            <p></p>
            <div id="a2" class="hidden">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <button onclick="showSection('a1')">Misterio</button>
            <button onclick="showSection('a2')">Romance</button>

            <div id="a1" class="hidden">

            </div>
            <p></p>
            <div id="a2" class="hidden">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <button onclick="showSection('a1')">Recen Lançados</button>
            <button onclick="showSection('a2')">Clássicos Literários</button>

            <div id="a1" class="hidden">

            </div>
            <p></p>
            <div id="a2" class="hidden">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <button onclick="showSection('a1')">Recen Lançados</button>
            <button onclick="showSection('a2')">Clássicos Literários</button>

            <div id="a1" class="hidden">

            </div>
            <p></p>
            <div id="a2" class="hidden">

            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.getElementById('a1').classList.add('hidden');
            document.getElementById('a2').classList.add('hidden');
            document.getElementById('a3').classList.add('hidden');
            document.getElementById('a4').classList.add('hidden');
            document.getElementById('a5').classList.add('hidden');
            document.getElementById('a6').classList.add('hidden');
            document.getElementById('a7').classList.add('hidden');
            document.getElementById('a8').classList.add('hidden');
            document.getElementById('a9').classList.add('hidden');
            document.getElementById('a10').classList.add('hidden');

            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>
</body>
</html>
