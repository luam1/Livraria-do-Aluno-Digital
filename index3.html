<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Livro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a, header h1 {
            text-align: center;
            color: #fff;
            text-decoration: none;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1></h1>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <h2>Título do Livro</h2>
            <p><strong>Autor:</strong> Nome do Autor</p>
            <button onclick="showSection('resumo')">Resumo</button>
            <button onclick="showSection('autor')">Sobre o Autor</button>
            <button onclick="showSection('comentarios')">Comentários</button>

            <div id="resumo" class="hidden">
                
            </div>
            <div id="autor" class="hidden">
                
            </div>
            <div id="comentarios" class="hidden">
                
                <dia>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.getElementById('resumo').classList.add('hidden');
            document.getElementById('autor').classList.add('hidden');
            document.getElementById('comentarios').classList.add('hidden');

            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>
</body>
</html>
